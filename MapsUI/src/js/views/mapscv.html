
<div     class="withoutPaddingOrMargin  " >
    <div  class="oj-panel oj-bg-info-30">
        <h4   class="oj-header-border">
            <oj-bind-text>
                Visualization
            </oj-bind-text>
        </h4>
        <div class="oj-flex">
            <map name="quadrantmap">
                <area shape="rect" coords="0,0,255,255" alt="upperLeft" href="#" onclick="upperLeft();">
                <area shape="rect" coords="255,0,450,255" alt="upperRight" href="#" onclick="upperRight();">
                <area shape="rect" coords="0,255,255,450" alt="bottomLeft" href="#" onclick="bottomLeft();">
                <area shape="rect" coords="255,255,450,450" alt="bottomRight" href="#" onclick="bottomRight();">
            </map>

            <oj-dialog style="display:none" id="msgDialog"
                       dialog-title="[[msgTitle]]">
                <div slot="body">
                    <oj-bind-text value="[[msgBody]]"> </oj-bind-text>
                </div>
                <div slot="footer">
                    <oj-button on-oj-action="[[closeDialog]]"> Okay </oj-button>
                </div>
            </oj-dialog>

            <oj-bind-if test="[[showTable()]]">
                <div id="table-contrainer" style="width: 1px; min-width: 100%;">

                    <oj-table id="mapImgsTable"
                              data='[[dataProvider]]'
                              on-selected-changed='{{selectedChangedListener}}'
                              selection-mode='{"row": "single", "column": "multiple"}'
                              dnd='{"reorder": {"columns": "enabled"}}'
                              scroll-policy='loadMoreOnScroll'
                              scroll-policy-options='{"fetchSize": 20}'
                              class='oj-bg-body demo-table-container'
                              layout='fixed'
                              columns='[
                    {"headerText":"lng", "field":"lng"},
                    {"headerText":"lat", "field":"lat"},
                    {"headerText":"zoom", "field":"zoom_level"},
                     {"headerText":"Bing Image", "field":"bing.imgPath",
                     "sortable":"disabled","template":"bingImageTemplate"},
                    {"headerText":"Google Image", "field":"google.imgPath",
                     "sortable":"disabled","template":"googleImageTemplate"},
                    {"headerText":"OSM Image", "field":"osm.imgPath",
                     "sortable":"disabled","template":"osmImageTemplate"}, {
                                  "headerText": "Action",
                                  "headerStyle": "text-align: center;",
                                  "frozenEdge": "end",
                                  "style":"text-align: center; padding-top: 0px; padding-bottom: 0px;",
                                  "template": "actionTemplate"
                              }]'
                              style="width: 1px; min-width: 100%;">
                        <oj-menu id="contextMenu" slot="contextMenu" on-oj-menu-action="[[myActionFunction]]"
                                 on-oj-before-open="[[myBeforeOpenFunction]]" aria-label="Extract Text">
                            <oj-option value="ExtractText">Extract text of this map</oj-option>
                            <oj-option value="ExtractAllText">Extract text from all maps childern</oj-option>
                            <oj-option value="Visualize">Visualize</oj-option>
                        </oj-menu>

                        <template slot="bingImageTemplate" data-oj-as="cell">
                            <img :src="[[cell.data]]" width="200" />
                        </template>
                        <template slot="googleImageTemplate" data-oj-as="cell">
                            <img :src="[[cell.data]]" width="200" />
                        </template>
                        <template slot="osmImageTemplate" data-oj-as="cell">
                            <img :src="[[cell.data]]" width="200" />
                        </template>


                        <template slot="rowTemplate" data-oj-as='row'>
                            <tr>
                                <!-- ko if: row.item.metadata.treeDepth === 0 -->
                                <td>
                                    <oj-row-expander context="[[row]]"></oj-row-expander>
                                    <span><oj-bind-text value="[[row.item.data.lng]]"></oj-bind-text></span>
                                </td>
                                <td>
                                    <span><oj-bind-text value="[[row.item.data.lat]]"></oj-bind-text></span>
                                </td>
                                <td>
                                    <span><oj-bind-text value="[[row.item.data.zoom_level]]"></oj-bind-text></span>
                                </td>
                                <td>
                                    <oj-bind-if test="[[row.item.data.bing!=null]]">
                                        <img :src="[[row.item.data.bing.imgPath]]" width="200" />
                                    </oj-bind-if>

                                </td>
                                <td>
                                    <oj-bind-if test="[[row.item.data.google!=null]]">
                                        <img :src="[[row.item.data.google.imgPath]]" width="200" />
                                    </oj-bind-if>
                                </td>
                                <td>
                                    <oj-bind-if test="[[row.item.data.osm!=null]]">
                                        <img :src="[[row.item.data.osm.imgPath]]" width="200" />
                                    </oj-bind-if>
                                </td>
                                <td>
                                    <template slot="actionTemplate" data-oj-as="cell">
                                        <oj-menu-button chroming="borderless" display="icons">
                                            Action
                                            <oj-menu slot="menu">
                                                <oj-option value="approve">
                                                    <span class="oj-ux-ico-check" slot="startIcon"></span>Approve
                                                </oj-option>
                                                <oj-option value="delete">
                                                    <span class="oj-ux-ico-delete-circle" slot="startIcon"></span>Delete
                                                </oj-option>
                                            </oj-menu>
                                        </oj-menu-button>
                                    </template>
                                </td>
                                <!-- /ko -->
                                <!-- ko if: row.item.metadata.treeDepth === 1 -->
                                <td colspan="1">
                                    <span><oj-bind-text value="[[row.item.data.lng]]"></oj-bind-text></span>
                                </td>
                                <td colspan="6">
                                    New Page
                                </td>
                                <!-- /ko -->
                            </tr>
                        </template>
                    </oj-table>
                    <p class="bold">
                        Last selected menu item:
                        <span id="results1">
                            <oj-bind-text value="[[selectedMenuItem]]"></oj-bind-text>
                        </span>
                    </p>

                    <p class="bold">
                        Launched from:
                        <span id="results">
                            <oj-bind-text value="[[launchedFrom]]"></oj-bind-text>
                        </span>
                    </p>
                    

                </div>
            </oj-bind-if>

            <oj-bind-if test="[[!showTable()]]">
                <div style="display:inline">
                    <oj-button on-oj-action="[[backToMain]]">

                        <span slot='startIcon' class="oj-ux-ico-back"></span>
                        Back to main
                    </oj-button>
                    <hr />
                </div>

                <br />
                <div>
                    <oj-button on-oj-action="[[upperLeft]]">

                        <span slot='startIcon' class="oj-ux-ico-arrow-up-left"></span>
                        Upper Left
                    </oj-button>
                    <oj-button on-oj-action="[[upperRight]]">
                        <span slot='startIcon' class="oj-ux-ico-arrow-up-right"></span>
                        Upper Right
                    </oj-button>
                    <oj-button on-oj-action="[[bottomLeft]]">
                        <span slot='endIcon' class="oj-ux-ico-arrow-down-left"></span>
                        Bottom Left
                    </oj-button>

                    <oj-button on-oj-action="[[bottomRight]]">
                        <span slot='startIcon' class="oj-ux-ico-arrow-down-right "></span>
                        Bottom Right

                    </oj-button>
                    <oj-button on-oj-action="[[display]]">
                        <span slot='startIcon' class="oj-ux-ico-avatar"></span>
                        Display
                    </oj-button>
                    <oj-button on-oj-action="[[preZoomLevel]]">
                        <span slot='endIcon' class="oj-ux-ico-avatar"></span>
                        Previous Zoom Level
                    </oj-button>

                </div>

                <table class=" fullScreen oj-helper-text-align-center" role="presentation">
                    <tbody>
                        <tr>
                            <th>Bing</th>
                            <th>Google</th>
                            <th>OpenStreetMap</th>

                        </tr>
                        <tr>
                            <td>
                                <img width="450px" usemap="#quadrantmap" :src="[[bingImagePath]]" />
                            </td>
                            <td>
                                <img width="450px" usemap="#quadrantmap" :src="[[googleImagePath]]" />
                            </td>
                            <td>
                                <img width="450px" usemap="#quadrantmap" :src="[[osmImagePath]]" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <oj-bind-text value="[[bingImagePath]]"> </oj-bind-text>
                            </td>
                            <td>
                                <oj-bind-text value="[[googleImagePath]]"> </oj-bind-text>
                            </td>
                            <td>
                                <oj-bind-text value="[[osmImagePath]]"> </oj-bind-text>
                            </td>
                        </tr>
                </table>



            </oj-bind-if>

</div>
