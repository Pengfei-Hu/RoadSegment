
<div     class="withoutPaddingOrMargin  " >
    <div  class="oj-panel oj-bg-info-30">
        <h4   class="oj-header-border">
            <oj-bind-text>
                Maps Captured Images
            </oj-bind-text>
        </h4>
        <div class="oj-flex">
            <oj-dialog style="display:none" id="msgDialog"
                       dialog-title="[[msgTitle]]">
                <div slot="body">
                    <oj-bind-text value="[[msgBody]]"> </oj-bind-text>
                </div>
                <div slot="footer">
                    <oj-button on-oj-action="[[closeDialog]]"> Okay </oj-button>
                </div>
            </oj-dialog>

            <oj-bind-if test="[[showTable()]]">
                <div id="table-contrainer" style="width: 1px; min-width: 100%;">

                    <oj-table id="mapImgsTable" data='[[dataProvider]]'
                              selection-mode='{"row": "single", "column": "multiple"}'
                              dnd='{"reorder": {"columns": "enabled"}}'
                              scroll-policy='loadMoreOnScroll'
                              scroll-policy-options='{"fetchSize": 10}'
                              columns='[
                    {"headerText":"id", "field":"capture_id",
                    "resizable":"enabled"},

                    {"headerText":"lng", "field":"lng",
                    "resizable":"enabled"},

                    {"headerText":"lat", "field":"lat",
                    "resizable":"enabled"},

                    {"headerText":"provider", "field":"map_provider",
                    "headerClassName":"oj-sm-only-hide",
                    "className":"oj-sm-only-hide",
                    "resizable":"enabled"},

                    {"headerText":"zoom", "field":"zoom_level",
                    "headerClassName":"oj-sm-only-hide",
                    "className":"oj-sm-only-hide",
                    "resizable":"enabled"},

                    {"headerText":"Image", "field":"capture_url",
                     "sortable":"disabled",
                        "template":"imageTemplate"},

                    {"headerText":"Action",
                        "headerStyle":"text-align: center;",
                        "style":"text-algin: center; padding:0px",
                        "sortable":"disabled",
                        "template":"actionsTemplate"
                    }]'
                              style="width: 1px; min-width: 100%;">
                        <template slot="actionsTemplate" data-oj-as="cell">
                            <oj-button id="ReadingTextButton" chroming="borderless"
                                       on-oj-action="[[ReadingText]]">
                                <span slot="startIcon" class="oj-ux-ico-words"></span>
                                Reading Text
                            </oj-button>
                            <oj-button id="ReadingTextButton" chroming="borderless"
                                       on-oj-action="">
                                <span slot="startIcon" class=""></span>
                                Picture details
                            </oj-button>
                        </template>
                        <template slot="imageTemplate" data-oj-as="cell">
                            <img :src="[[cell.data]]" width="200" />
                        </template>
                    </oj-table>
                </div>
            </oj-bind-if>
